<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>我的店铺</legend>
</fieldset>

<form class="layui-form" action="#" enctype="multipart/form-data" >
    <div class="layui-form-item">
        <label class="layui-form-label layui-bg-blue" >店铺名称</label>
        <div class="layui-input-block">
            <input type="text" name="shopname" placeholder="店铺名称" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label layui-bg-blue">店铺分类</label>
        <div class="layui-input-block">
            <select name="shopcategory" lay-filter="aihao">

            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label layui-bg-blue">所属区域</label>
        <div class="layui-input-block">
            <select name="area" lay-filter="aihao">

            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label layui-bg-blue">联系电话</label>
        <div class="layui-input-block">
            <input type="text" name="phone" placeholder="联系电话" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label layui-bg-blue">详细地址</label>
        <div class="layui-input-block">
            <input type="text" name="address"  placeholder="详细地址" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label layui-bg-blue">店铺图片</label>
        <div class="layui-input-block">
            <input type="file" name="shopimage"  placeholder="请选择图片" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label layui-bg-blue">店铺简介</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" class="layui-textarea" name="desc"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label layui-bg-blue">验证码</label>
        <div class="layui-input-block">
            <img src="../Kaptcha" alt="点击更换" title="点击更换" onclick="changeVerifyCode(this)">
        </div>
        <div class="layui-input-block">
            <input type="text" name="" lay-verify="title" autocomplete="true" placeholder="验证码">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script src="../../../resources/layui/layui.all.js"></script>
<script type="text/javascript" src="../../../resources/js/common.js" charset="utf-8"></script>
</body>
</html>
